name: CI

on:
  push:
    branches: [master, main]
  pull_request:

env:
  DOTNET_VERSION: 9.0.x

jobs:
  DotnetFormat:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4.3.1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Check Format (*.cs)
      run: dotnet format neo.sln --verify-no-changes --verbosity diagnostic

  DotnetBuild:
    needs: [DotnetFormat]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Setup .NET
      uses: actions/setup-dotnet@v4.3.1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build (neo-indexer)
      run: dotnet build neo.sln --configuration Release --disable-parallel -p:GITHUB_ACTIONS=true

  Frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Setup Node
      uses: actions/setup-node@v4.4.0
      with:
        node-version: 20.x
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Test
      run: npm test

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build
